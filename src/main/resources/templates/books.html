<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <ul>
     <li th:each="book: ${genre.books}" >
        <h3 th:text="${book.nameOfBook}"></h3>
         <p th:text="${book.author}"></p>
         <p th:text="${book.description}"></p>
         <p th:text="${book.publisher}"></p>
         <p th:text="${book.ratingOfReviewer}"></p>
         <p th:text="${book.similarBooks}"></p>
         <p th:text="${book.reviewBy}"></p>
         <p th:text="${book.reviews}"></p>

     </li>


 </ul>
</body>
</html>
